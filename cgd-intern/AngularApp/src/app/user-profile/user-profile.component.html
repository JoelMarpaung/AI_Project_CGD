<nav class="nav-extended">
    <div class="nav-wrapper">
            <a class="brand-logo">Aplikasi Web</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="active" routerLink="/userprofile">User Profile</a></li>
                <li><a href="#" (click)="onLogout()">Logout</a></li>
            </ul>
    </div>
    <div class="nav-content">
        <ul class="tabs tabs-transparent">
            <li class="tab"><a routerLink="/occupants">Occupants</a></li>
            <li class="tab"><a routerLink="/logs">Logs</a></li>
        </ul>
    </div>
</nav>
<table *ngIf="userDetails" class="table-fill">
    <thead>
        <tr>
            <th colspan="2" class="text-center">User Profile</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{userDetails.fullName.split(' ')[0]}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{userDetails.fullName.split(' ')[1]}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{userDetails.email}}</td>
        </tr>
    </tbody>
</table>
