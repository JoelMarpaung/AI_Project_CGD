<nav class="nav-extended">
        <div class="nav-wrapper">
            <a class="brand-logo">Aplikasi Web</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a routerLink="/userprofile">User Profile</a></li>
                <li><a href="#" (click)="onLogout()">Logout</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a routerLink="/occupants">Occupants</a></li>
                <li class="tab"><a class="active" routerLink="/logs">Logs</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col s12">
            <div class="card white">
                <div class="card-content black-text">
                    <div class="row">
                        <div class="col s5">
                            <form #logForm="ngForm" (ngSubmit)="onSubmit(logForm)">
                                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="logService.selectedLog._id">
                                <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="id_occupant" #name="ngModel" [(ngModel)]="logService.selectedLog.id_occupant" placeholder="Enter id occupant" required>
                                    <label>ID Occupant :
                                    <label class="red-text">*</label>
                                    </label>
                                </div>
                                </div>
                                <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="name" #name="ngModel" [(ngModel)]="logService.selectedLog.name" placeholder="Enter full name">
                                    <label>Full Name :</label>
                                </div>
                                </div>
                                <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="license_plate" #name="ngModel" [(ngModel)]="logService.selectedLog.license_plate" placeholder="Enter license plate">
                                    <label>License Plate :</label>
                                </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                    <input type="text" name="status" #name="ngModel" [(ngModel)]="logService.selectedLog.status" placeholder="Must 'in' or 'out'">
                                    <label>Status :</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <button class="btn btn-custom right" type="button" (click)="resetForm(logForm)">Reset</button>
                                        <button class="btn btn-custom right" type="submit" [disabled]="!logForm.valid">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col s7">
                            <table class="responsive-table highlight">
                                <thead>
                                    <tr>
                                        <th>ID Occupant</th>
                                        <th>Full Name</th>
                                        <th>License Plate</th>
                                        <th>Status</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tr *ngFor="let lg of logService.logs">
                                    <td>{{lg.id_occupant}}</td>
                                    <td>{{lg.name}}</td>
                                    <td>{{lg.license_plate}}</td>
                                    <td>{{lg.status}}</td>
                                    <td>
                                        <a class="action-btn" (click)="onEdit(lg)">
                                            <i class="material-icons">edit</i>
                                        </a>
                                        <a class="action-btn" (click)="onDelete(lg._id,logForm)">
                                            <i class="material-icons">delete</i>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
